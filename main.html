<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-stail.css">
    <title>Zoomerogram</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="topbar">
                <div class="lefttopbarblock">
                    <div class="avatar"></div>

                    <div class="Userinfo" >
                        <div class="User">User</div>
                        <div class="UserTime">В сети</div>
                    </div>
                </div>

                <img class="Settingsimg" src="icons/Settings icon.svg" alt="">
            </div>
            <div class="serchbar">
                <div class="serchbat">
                    <img src="icons/serch icon.svg" alt="">
                </div>
                <input class="serch" placeholder="Поиск"/>
            </div>
            <div class="sidechat">
                <div class="avatar1"></div>
            </div>
            <div class="sidechat">
                <div class="avatar2"></div>
            </div>
            <div class="sidechat">
                <div class="avatar3"></div>
            </div>
            <div class="sidechat">
                <div class="avatar4"></div>
            </div>
        </div>
        <div class="midlebar">
            <div class="messeng">
                <div class="messengtime">11:10</div>
            </div>
            <div class="messeng2">
                <div class="messengtime2">11:11</div>
            </div>
            <div class="shortbar">
                <img class="Photoimg" src="icons/Photo icon.svg" alt="">
                <input class="Sentmasseg" placeholder="Сообщение">
                <img class="Pushimg" src="icons/Push icon.svg" alt="">
            </div>
        </div>
        <div class="rightbar">
            <div class="Userbar">
                <div class="User-avatar"></div>
            <div class="User-Info">
                <div class="User-name">User</div>
                <div class="User-time">11:11</div>
            </div>
            </div>
            <div class="User-call-bar">
            <div class="Blockbar">
                <div class="call-block">
                    <img src="icons/call-icon.svg" alt="">
                </div>
                <div class="videocall-block">
                    <img src="icons/videocall-icon.svg" alt="">
                </div>
                <div class="volum-block">
                    <img src="icons/volume-icon.svg" alt="">
                </div>
                <div class="serch-block">
                    <img src="icons/serchblock-icon.svg" alt="">
                </div>
                <div class="menu-block">
                    <img src="icons/menu-icon.svg" alt="">
                </div>
            </div>
                <div class="User-info-bar">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <div class="media-bar">
                    <div class="media-line"></div>
                    <div class="media-line"></div>
                    <div class="media-line"></div>
                    <div class="media-line"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
